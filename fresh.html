<body>
    <header>
        <div class="social-media-top">
            <a class="social-media-icon" href="https://facebook.com" target="_blank"><img src="images/facebook.png"></a>
            <a class="social-media-icon" href="https://twitter.com" target="_blank"><img src="images/twitter.png"></a>
            <a class="social-media-icon" href="https://instagram.com" target="_blank"><img src="images/instagram.png"></a>
        </div>

        <div class="logo">
            <a class="logo" href="index.html"><img src="https://via.placeholder.com/75"></a>
            <h1>Bountiful Foods</h1>
        </div>

        <div class="main-menu-button">    
            <button id="menu-btn" class="material-symbols-outlined">menu</button>
        </div>

        <div id="primary-nav" class="main-menu">
            <nav>    
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a class="active" href="fresh.html">Fresh</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main class="fresh-page">
        <div class="hero-banner">
            <a href="https://placeholder.com"><img src="https://via.placeholder.com/400x200"></a>
        </div>
        
        <h2>Make your Mix</h2>
        <div class="form">
            <form method="get">

            
                <fieldset>
                    <label class="top-form">First Name* <input type="text" name="fname" placeholder="First Name" required></label>
                    <label class="top-form">Email* <input type="email" name="email" placeholder="example@yourdomain.com" required></label>
                    <label class="top-form">Cell Phone* <input type="tel" name="phone" placeholder="112223334444" required></label>
                </fieldset>
                
                <fieldset id="fruit-fieldset">
                    <label>
                        <select name="fruit-1" class="fruit-selection" id="fruit-selection-1">
                            <option value="">Please Select</option>
                        </select>
                    </label>

                    <label>
                        <select name="fruit-2" class="fruit-selection" id="fruit-selection-2">
                            <option value="">Please Select</option>
                        </select>
                    </label>

                    <label>
                        <select name="fruit-3" class="fruit-selection" id="fruit-selection-3">
                            <option value="">Please Select</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset>
                    <textarea name="aditional-instruction" rows="4">Add any additional instructions here...</textarea>
                </fieldset>


                <input type="hidden" id="hidden-data-value">
                <input type="submit" value="MIX!" id="submit-button">

            </form>
        </div>
        
        <div class="return-form">


        </div>

    </main>

    <footer>
        <div class="social-media-bottom">
            <a class="social-media-icon" href="https://facebook.com" target="_blank"><img src="images/facebook.png"></a>
            <a class="social-media-icon" href="https://twitter.com" target="_blank"><img src="images/twitter.png"></a>
            <a class="social-media-icon" href="https://instagram.com" target="_blank"><img src="images/instagram.png"></a>
        </div>

        <div class="contact-info-bottom">
            <span>Bountiful Foods</span>
            <span>San Jeronimo 2270, Santa Fe</span>
            <span>Santa Fe, Argentina</span>
        </div>

        <div class="credits">
            <span>&copy; <em id="year"></em> Bountiful Foods</span>
            <span class="autor">Luis D. Parra</span>
            <span>WDD 230 Project</span>
            <span>Last Updated: <em id="updated-date"></em></span>
        </div>


    </footer>
    <script src="js/main.js"></script>
    <script src="js/fruit-mix.js"></script>
